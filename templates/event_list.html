<link rel="stylesheet" href="/static/style.css" type="text/css">

{% block body %}
{% include 'nav.html' %}
 <div class="container">
   {% for event in events %}
    {% if event.active %}
     <form action="/event_page/{{event.id}}" >
       <input type="submit" class="btn" value="{{ event.event_name }}, {{ event.event_description }}, {{ event.event_location }}">
     </form>
    {% endif %}
   {% endfor %}
 </div>
{% endblock %}
